<div class="container">
  <h2>Login</h2>
  <mat-card>
    <mat-tab-group>
      <mat-tab label="Mobile No.">
        <form
          class="form-style"
          #loginForm="ngForm"
          (ngSubmit)="onLoginWithContact(loginForm)"
        >
          <mat-form-field appearance="outline">
            <mat-label>Mobile Number</mat-label>
            <input
              matInput
              placeholder="Enter mobile number"
              #contact="ngModel"
              name="contact"
              ngModel
            />
            <mat-icon class="icon" matSuffix>call</mat-icon>
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>

            <input
              type="password"
              matInput
              placeholder="Enter password"
              #password_mob="ngModel"
              name="password"
              ngModel
            />
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>

          <button type="submit" mat-flat-button color="primary">Sign In</button>
        </form>
      </mat-tab>
      <mat-tab label="Email">
        <form
          class="form-style"
          #form="ngForm"
          (ngSubmit)="onLoginWithEmail(form)"
        >
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <mat-icon class="icon" matSuffix>email</mat-icon>
            <input
              matInput
              type="email"
              placeholder="Enter Email"
              #email="ngModel"
              name="email"
              ngModel
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>

            <input
              type="password"
              matInput
              placeholder="Enter password"
              #password="ngModel"
              name="password"
              ngModel
            />
            <!-- <mat-hint>Hint</mat-hint> -->
          </mat-form-field>

          <button type="submit" mat-flat-button color="primary">Sign In</button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
