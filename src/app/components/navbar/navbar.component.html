<p class="nav-bar">
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    ></button>
    <span routerLink="/"
      ><img src="../../../assets/home.gif" alt="" />
      <strong>GoCredit</strong></span
    >
    <span class="example-spacer"></span>
    <button mat-button *ngIf="isAdmin" [routerLink]="['/admin/users']">
      Admin
    </button>
    <button mat-button routerLink="/about-us">About Us</button>
    <button mat-button routerLink="/contact-us">Contact Us</button>
    <button mat-button *ngIf="!isUser" routerLink="/login">Login</button>
    <button mat-button *ngIf="!isUser" routerLink="/sign-up">Sign Up</button>
    <button mat-button *ngIf="isUser" (click)="logout()">LogOut</button>
  </mat-toolbar>
</p>
